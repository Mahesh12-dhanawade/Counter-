<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<style>
    .container {
        text-align: center;


    }

    .container h1 {
        font-size: 40px;
    }

    .container button {
        background-color: rgb(168, 32, 32);
        color: white;
        font-size: 50px;
        border-radius: 10px;
        box-shadow: 1px 1px 10px green;



    }

    .counter-plus {
        width: 20vw;

    }

    .counter-plus:hover {
        background-color: green;

    }
</style>

<body>

    <div class="container">
        <h1>COUNTER</h1>
        <hr>
        <h1 class="counter-display" id="display">0</h1>
        <button class="counter-plus" onclick="handleCounter()">+</button>
    </div>

    <script>
        let count = 0;
        function handleCounter(){
           
            let counterElem = document.querySelectorAll('.counter-plus').value
            count++;
            document.getElementById("display").innerHTML=count;
        }
    



      




    </script>
</body>

</html>
